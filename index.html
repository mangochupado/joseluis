<!DOCTYPE html>
<html>
<head>

    <title>Triangle Calculator</title>
    <link rel="icon" href="ima/tri.png" type="image/png"> <!-- Icono de la pestaña -->
    <link rel="stylesheet" href="decoracion.css" /><!-- Hoja de estilos CSS -->
</head>
<body>
    <h1>Calculador de área del Triángulo</h1><!-- Titulo de la pagina -->
    <h3>Bienvenido a triangle calculator</h3><!--Bienvenida-->
    <p class="instructions">Ingresa la base y la altura del triángulo para calcular su área.</p><!-- Instrucciones para el usuario -->
    <form id="triangleForm" onsubmit="return calculateArea()"><!-- Formulario para ingresar los datos -->
        <label for="base">Base:</label>
        <input type="number" id="base" required><br><br><!-- Campo para ingresar la base del triangulo -->
        
        <label for="height">Altura:</label>
        <input type="number" id="height" required><br><br><!-- Campo para ingresar la altura del triangulo -->
        
        <input type="submit" value="Calcular Area"><!-- Boton para calcular el area -->
    </form>
    <br>
    <div id="result"></div><!--Mostrar el resultado -->
    <script src="script.js"></script><!--JavaScript para la logica del programa -->
    <script>
        function calculateArea() {
            const base = parseFloat(document.getElementById('base').value);// Obtener el valor de la base
            const height = parseFloat(document.getElementById('height').value);// Obtener el valor de la altura
            const area = (base * height) / 2;// Calcular el area del triangulo
            document.getElementById('result').innerText = `El área del triángulo es: ${area}`;// Mostrar el resultado
            return false; // Evitar que el formulario se envíe y recargue la página
        }
    </script><!-- Script para la logica del programa -->
    <br>
    <h1>Calculador de perimetro del triángulo</h1>
    <p class="instructions">Ingresa los lados del triángulo para calcular su perímetro.</p><!-- Instrucciones para el usuario -->
    <form id="perimeterForm" onsubmit="return calculatePerimeter()"><!-- Formulario para ingresar los datos -->
        <label for="sideA">Lado A:</label>
        <input type="number" id="sideA" required><br><br><!-- Campo para ingresar el lado A del triangulo -->
        
        <label for="sideB">Lado B:</label>
        <input type="number" id="sideB" required><br><br><!-- Campo para ingresar el lado B del triangulo -->
        
        <label for="sideC">Lado C:</label>
        <input type="number" id="sideC" required><br><br><!-- Campo para ingresar el lado C del triangulo -->
        
        <input type="submit" value="Calcular Perímetro"><!-- Boton para calcular el perimetro -->
    </form>
    <br>
    <div id="perimeterResult"></div><!-- Mostrar el resultado del perimetro -->
    <script>
        function calculatePerimeter() {
            const sideA = parseFloat(document.getElementById('sideA').value);// Obtener el valor del lado A
            const sideB = parseFloat(document.getElementById('sideB').value);// Obtener el valor del lado B
            const sideC = parseFloat(document.getElementById('sideC').value);// Obtener el valor del lado C
            const perimeter = sideA + sideB + sideC;// Calcular el perimetro del triangulo
            document.getElementById('perimeterResult').innerText = `El perímetro del triángulo es: ${perimeter}`;// Mostrar el resultado
            return false; // Evitar que el formulario se envíe y recargue la página
        }
    </script><!-- Script para la logica del programa -->
    <p class="instructions">¿Quieres volver a calcular?</p><!-- Instrucciones para el usuario -->
    <button onclick="window.location.reload();">Reiniciar</button><!-- Boton para reiniciar el formulario -->
    
</body>
</html>
